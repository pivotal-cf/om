platform: linux
image_resource:
  type: docker-image
  source:
    repository: internalpcfplatformautomation/ci
    tag: testing
inputs:
- name: om
run:
  path: "/bin/bash"
  args:
  - "-c"
  - |
    set -exu
    export GOPATH="$(pwd)/go"

    go get github.com/onsi/ginkgo/ginkgo

    export PATH="${PATH}:${GOPATH}/bin"

    pushd "om" > /dev/null
      go mod download

      CGO_ENABLED=1 ginkgo \
        -r \
        -p \
        -v \
        -race \
        -succinct \
        -randomizeAllSpecs \
        -randomizeSuites \
        .
    popd > /dev/null
