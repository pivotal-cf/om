---
name: some-product-name

releases:
- name: some-release-name
  version: some-release-version

stemcells:
- alias: some-stemcell-name
  os: some-stemcell-os
  version: some-stemcell-version

update:
  canaries: 1
  canary_watch_time: "30000-300000"
  update_watch_time: "30000-300000"
  max_in_flight: 1
  max_errors: 2
  serial: true

variables:
- name: some-variable-name
  options: some-variable-options
  type: some-variable-type

instance_groups:
- name: some-job-type-name
  azs:
  - some-az-1
  - some-az-2
  lifecycle: service
  stemcell: some-stemcell-name
  instances: 1
  jobs:
  - name: some-template-name
    release: some-release-name
    provides:
      client:
        as: some-client
        shared: true
      server:
        as: some-server
        shared: true
    consumes:
      client:
        from: some-client
      server:
        from: some-server
    properties:
      key-1: value-1
      key-2:
        key-3: value-2
  properties:
    key-4: value-3
    key-5:
      key-6: value-4

- name: other-job-type-name
  azs:
  - some-az-1
  - some-az-2
  lifecycle: errand
  stemcell: some-stemcell-name
  instances: 2
  jobs:
  - name: other-template-name
    release: some-release-name
    provides: {}
    consumes:
      client:
        from: some-client
      server:
        from: some-server
    properties:
      key-1: value-1
      key-2:
        key-3: value-2
  properties: {}
