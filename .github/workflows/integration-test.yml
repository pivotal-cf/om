name: Integration Tests

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'download_clients/**'
      - 'integration/**'
      - '.github/workflows/integration-test.yml'

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout OM
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Verify Docker is available
        run: |
          docker --version
          docker info

      - name: Run Integration Tests
        # Note: E2E tests requiring PIVNET_TOKEN will skip if secret is not configured
        # Infrastructure tests (KDC, proxy, Kerberos) will still run
        run: |
          go test -v -tags=integration -timeout=10m ./integration/...
        env:
          CGO_ENABLED: 1
          TESTCONTAINERS_RYUK_DISABLED: false
          DOCKER_HOST: unix:///var/run/docker.sock
          PIVNET_TOKEN: ${{ secrets.PIVNET_TOKEN }}

      - name: Upload Test Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: |
            /tmp/*.log
          retention-days: 7
