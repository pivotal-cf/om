name: test

on:
  push:
    branches:
    - main
    tags:
    - "*"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: internalpcfplatformautomation/ci:testing

    steps:
      - name: Checkout OM
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          path: om

      - name: Checkout Docs Platform Automation
        uses: actions/checkout@v2
        with:
          respository: pivotal/docs-platform-automation
          path: docs-platform-automation

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.5
 
      - name: Test
        run: |
          go install github.com/onsi/ginkgo/ginkgo
          ginkgo -r -race -succinct -randomizeAllSpecs -randomizeSuites -keepGoing \
              -skipPackage acceptance,vmlifecyclecommands .
        working-directory: om
        env:
          CGO_ENABLED: 1
