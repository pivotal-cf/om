name: Upgrade Golang

concurrency: Upgrade Golang 2

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 0 * * 0'

jobs:
  upgrade-golang:
    runs-on: ubuntu-latest

    container:
      image: internalpcfplatformautomation/ci:testing

    defaults:
      run:
        shell: bash

    steps:
      - id: checkout-om
        name: Checkout Om
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          path: om

      - id: setup-go
        name: Setup latest Go
        uses: actions/setup-go@v5
        with:
          check-latest: true

      - id: upgrade-golang
        name: Upgrade Golang
        working-directory: om
        run: |
          version=$(go version | awk '{print $3}' | sed 's/go//')
          echo "Current go version: $version"
          go mod edit -go=$version
          go get -u -t ./...
          go mod tidy

      - id: set_branch_suffix
        name: Set Branch Suffix
        run: |
          branch_suffix=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo ::set-output name=branch_suffix::${branch_suffix}

      - id: create-pull-request
        name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
